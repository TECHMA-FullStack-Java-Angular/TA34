<h2 style="text-align: center">
  Bienvenido a mi primera {{ title }} de {{ name }}
</h2>

<div id="calculadora" class="mx-auto text-center" style="background-color: grey">

  <div id="botones text">
    <div id="grid_num" class="container text-center">
      <div class="row justify-content-center align-items-center ">
        <div class="col-8">
          <input class="form-control" type="text" id="result" />
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <button class="btn btn-outline-light col-2" (click)="appendToResult(9)">9</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(8)">8</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(7)">7</button>
        <button class="btn btn-danger col-2 fw-bold" (click)="clearResult()">DEL</button>
      </div>
      <div class="row justify-content-center align-items-center">
        <button class="btn btn-outline-light col-2" (click)="appendToResult(6)">6</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(5)">5</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(4)">4</button>
        <button class="btn btn-outline-light col-1" (click)="appendToResult('/')">/</button>
        <button class="btn btn-outline-light col-1" (click)="appendToResult('*')">X</button>
      </div>
      <div class="row justify-content-center align-items-center">
        <button class="btn btn-outline-light col-2" (click)="appendToResult(3)">3</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(2)">2</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(1)">1</button>
        <button class="btn btn-outline-light col-1" (click)="appendToResult('-')">-</button>
        <button class="btn btn-outline-light col-1" (click)="appendToResult('+')">+</button>
      </div>
      <div class="row justify-content-center align-items-center">
        <button class="btn btn-outline-light col-2" (click)="appendToResult('.')">.</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult(0)">0</button>
        <button class="btn btn-outline-light col-2" (click)="appendToResult('00')">00</button>
        <button class="btn btn-success col-2 fw-bold" (click)="solve()">=</button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
